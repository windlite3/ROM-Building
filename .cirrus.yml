task:

  name: "Setting Up, Syncing, Building and Uploading..."

  timeout_in: 10h

  container:

      image: ubuntu:20.04

      cpu: 8

      memory: 32G
      
  Build-Env-Setup_script:

       - export DEBIAN_FRONTEND=noninteractive

       - apt update

       - apt install sudo

       - df -h

       - DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends tzdata

       - ln -sf /usr/share/zoneinfo/Asia/Kolkata /etc/localtime

       - apt-get install -y tzdata

       - dpkg-reconfigure --frontend noninteractive tzdata

       - sudo apt update -y && sudo apt install git aria2 curl wget rsync zip unzip lzma cpio ccache neofetch -y

       - sudo apt install python2 -y

       - sudo ln -sf /usr/bin/python2 /usr/bin/python

       - git config --global user.name "windlite3"

       - git config --global user.email "windlite3@gmail.com"

       - git clone https://github.com/windlite3/scripts.git ~/scripts

       - cd ~/scripts

       - sudo bash setup/android_build_env_test.sh

       - cd 
       
       - mkdir ar13

       - cd ar13

       - repo init -u https://github.com/ArrowOS/android_manifest -b arrow-13.1

       - git clone https://github.com/windlite3/local_manifests.git -b arrow-13.1 .repo/local_manifests

       - repo sync --force-sync --no-tags --no-clone-bundle -c

       - . build/envsetup.sh

       - lunch arrow_lavender-userdebug

       - m bootimage


Upload_script:

      - cd out/target/product/"$DEVICE"

      - ls -lh

      - pwd

      - chmod 777 *

      - curl --upload-file $(echo $OUTPUT) https://transfer.sh | tee link.txt && echo " "

      - echo " "

      - echo "============================"

      - echo "Build Uploaded!"

      - echo "Please see the link Below-  "

      - echo "----------------------------"

      - cat link.txt && echo " "

      - echo "============================"
